{% extends 'base.html' %}

{% block title %}
    Post
{% endblock %}


{% block links %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock links %}



{% block content %}

    <div class="container">
        {% for post in posts %}
            <a href="/post_detail/{{post.id}}/"><img class="postimg" src="{{ post.image.url }}" alt="post"/></a>
        {% endfor %}
    </div>

{% endblock %}
