{% extends 'home.html' %}

{% block title %}
    Post
{% endblock %}


{% block links %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock links %}



{% block content %}
    {% for post in posts %}
        <div class="container">
            <a href="{{post.id}}/"><img class="postimg" src="{{ post.image.url }}" alt="post"/></a>
        </div>
    {% endfor %}
{% endblock %}
